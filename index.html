<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendence System</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="main_content">
        <h2>Attendence System</h2>
        <h3>Enter class details</h3>
        
        <div class="select_class">
                <label for="class_name">Enter class </label> &nbsp;
                <input type="text" name="className" id="class_name"> &nbsp; &nbsp;
                <label for="class_students"> Enter number of student</label> &nbsp;
                <input type="number" name="stuNum" id="class_students" required> &nbsp;&nbsp;&nbsp;
                <button onclick="takeAttendence()">Take Attendence</button>
        </div>

        <div class="main_grid" id="atd_grid">
            <h4>Here we will show the student list</h4>
        </div>

        <button onclick="saveAttendence()">save the attendence</button>
    </div>

    <div class="show_results main_content">
        <h3>Find check attendence</h3>

        <div class="select_class">
            <label for="find_Class">Enter class </label> &nbsp;
            <input type="text" name="find_Class" id="find_Class"> &nbsp; &nbsp;
            <button onclick="checkAttendence()">check attendence</button>
        </div>

        <div class="main_grid" id="checkatd_grid">
            
        </div>
    </div>
    
</body>
</html>
